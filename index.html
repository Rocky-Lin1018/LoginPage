<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #333;
        }
        .container p {
            font-size: 1rem;
            color: #666;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #6e8efb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #a777e3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Store!</h1>
        <p>You have successfully entered the store. You can start shopping now.</p>
        <a href="#" class="btn" onclick="showConfirmation()">Confirm</a>
    </div>

    <script>
        function showConfirmation() {
            alert('Confirmation successful! Enjoy your shopping!');
        }
    </script>
</body>
</html>
